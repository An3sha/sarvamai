<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarvam AI Widget Test</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e9f7ef;
            border: 1px solid #d4edda;
            color: #155724;
        }
    </style>
    <script>
        window.AgentWidgetConfig = {
            position: 'bottom-right',
            theme: {
                primaryColor: '#4F46E5',
                background: '#ffffff',
                text: '#1f2937'
            },
            agent: {
                name: 'TestBot',
                greeting: 'Hello! I\'m a test bot. How can I help you?'
            },
            enableVoice: true,
            languages: ['en', 'hi'],
            enableAutoTranslation: true,
            context: "You are a helpful AI assistant for testing. Respond concisely and confirm functionality.",
            sarvamApiKey: 'test-key' // This will use fallback mode
        };
    </script>
</head>
<body>
    <div class="container">

            <p>Click the widget button to open the chat interface and test its functionality.</p>
        </div>
    </div>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
